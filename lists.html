<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>lists tag demo</title>
  </head>
  <body>
    <!--this is an order list-->
    <ol>
      <h3>Grocery List</h3>
      <li type="i">tomatoes</li>
      <li><em>baby </em>carrots</li>
      <li><strong>Lays </strong>chips</li>
    </ol>
    <!--this is an unordered list-->
    <h3>Fruit Unordered List</h3>
    <ul type="square">
      <li >apples</li>
      <li>oranges</li>
      <li>bananas</li>
    </ul>
    <h3>cats and dogs relationships</h3>
    <img src="img/cat2.jpg" alt="cat">
    <ol>
        <li>From cats' angles</li>
    <ul>
      <li type ="square">they don't like dogs</li>
      <li type ="square">actually they hate them</li>
      <ol>
        <li><em>well, why not?</em></li>
        <li>why don't they like dogs?</li>
        </ol>
  </body>
</html>
